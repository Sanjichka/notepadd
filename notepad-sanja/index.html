<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Notepad</title>
</head>

<body style="background: linear-gradient(30deg, rgb(241, 214, 229), rgb(243, 224, 52));">
    
<header>
    <div class="pre-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img id="img-left" src="img/heart.png" height="45" width="45">
                </div>
                <div class="col-md-4">
                    <h2 id="title"><span><img src="img/heart.png" height="45" width="45"></span> Weekly Plan</h2>
                </div>
                <div class="col-md-4">
                    <h2 id="datum"></h2>
                </div>
            </div>
        </div>
        
    </div>
</header>
<div class="notes-section">
    <div class="container">
        <div class="row">
                <div class="col-md-3">
                    <form id="paper" method="get" action="">
                    <div id="dayz">Monday <img src="img/monday-coffee.png" alt="monday-coffee-cup" width="30" height="25"></div>
                    <textarea class="text" id="monday" name="text" rows="5" style="
                    background-color:rgb(153, 238, 180); word-wrap: break-word;"></textarea>  
                    <br>
                    </form>  
                </div>
                <div class="col-md-3">
                    <form id="paper" method="get" action="">
                    <div id="dayz">Tuesday <img src="img/tuesday-coffee.png" alt="tuesday-coffee" width="30" height="26"></div>
                    <textarea class="text" id="tuesday" name="text" rows="5" style="
                    background-color:#90f6f0; word-wrap: break-word;"></textarea>  
                    <br>
                    </form>  
                </div>
                <div class="col-md-3">
                    <form id="paper" method="get" action="">
                    <div id="dayz">Wednesday <img src="img/wednesday-bottle.png" alt="wednesday-coffee" width="28" height="24"></div>
                    <textarea class="text" id="wednesday" name="text" rows="5" style="
                    background-color: #93a7e2; word-wrap: break-word;"></textarea>  
                    <br>
                    </form>  
                </div><div class="col-md-3">
                    <form id="paper" method="get" action="">
                    <div id="dayz">Thursday <img src="img/thursday-bottle.png" alt="thursday-bottle" width="28" height="24"></div>
                    <textarea class="text" id="thursday" name="text" rows="5" style="
                    background-color:#c98ef6; word-wrap: break-word;"></textarea>  
                    <br>
                    </form>  
                </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <form id="paper" method="get" action="">
                <div id="dayz">Friday <img src="img/friday-cocktail.png" alt="friday-cocktail" width="25" height="22"></div>
                <textarea class="text" id="friday" name="text" rows="5" style="
                background-color:#FFC0CB; word-wrap: break-word;"></textarea>  
                <br>
                </form>  
            </div>
            <div class="col-md-3">
                <form id="paper" method="get" action="">
                <div id="dayz">Saturday <img src="img/saturday-wine.png" alt="saturday-wine" width="35" height="28"></div>
                <textarea class="text" id="saturday" name="text" rows="5" style="
                background-color: #fc5858; word-wrap: break-word;"></textarea>  
                <br>
                </form>  
            </div>
            <div class="col-md-3">
                <form id="paper" method="get" action="">
                <div id="dayz">Sunday <img src="img/sunday-orangina.png" alt="sunday-orangina" width="30" height="26"></div>
                <textarea class="text" id="sunday" name="text" rows="5" style="
                background-color: #f87647; word-wrap: break-word;"></textarea>  
                <br>
                </form>  
            </div><div class="col-md-3">
                <form id="paper" method="get" action="">
                <div id="dayz">Other <img src="img/other-drink.png" alt="other-drink" width="30" height="26"></div>
                <textarea class="text" id="other" name="text" rows="5" style="
                background-color: #fcfc47; word-wrap: break-word;"></textarea>  
                <br>
                </form>  
            </div>
    </div>

    </div>
</div>
